data:
  - name: "Montag"
    events:
      - time: "15:00"
        train_id: "SH"
        train_no: "HS1"
        title: "Offene Holzwerkstatt"
        description: "In der Offenen Holzwerkstatt kannst du deine eigenen Werkelprojekte umsetzen und bei Bedarf Unterstützung von erfahrenen Werkler*innen bekommen."
        platform: "STR"
        end: "19:00"
        date_hint: "Montags in den geraden Kalenderwochen ist die Holzwerkstatt nur von & für FLINTA* (Frauen, Lesben, inter*, nicht-binäre, trans* & agender Personen) geöffnet."
      - time: "18:00"
        train_id: "MT"
        train_no: "OL1"
        title: "Open Lab Day"
        description: "Realisierung von Projekten und Nutzung von Maschinen im FabLab Bremen."
        platform: "FBL"
        end: "21:00"
      - time: "19:00"
        train_id: "UG"
        train_no: "HA"
        title: "Heimautomatisierungs-Stammtisch"
        description: "Nur online: http://hshb.de/viko-heimauto"
        platform: "ONL"
        end: "Open End"
        date_hint: "Nur am 1. Montag im Monat."
      - time: "19:00"
        train_id: "UG"
        train_no: "OSM"
        title: "OpenStreetMap Bremen"
        description: "Beschäftigung mit OpenStreetMap und dem Erweitern des Kartenmaterials in Bremen. Weitere Informationen gibt es auf osm-bremen.de."
        platform: ["HSHB", "ONL"]
        end: "Open End"
        date_hint: "Nur am 4. Montag im Monat."
  - name: "Dienstag"
    events:
      - time: "10:30"
        train_id: "SH"
        train_no: "ZS1"
        title: "Freies Zeichnen"
        description: "Freies Zeichnen von Portraits ohne künstlerische Leitung."
        platform: "STR"
        end: "12:00"
      - time: "17:00"
        train_id: "SH"
        train_no: "FS1"
        title: "Fahrradselbsthilfewerkstatt"
        description: "Fahrradselbsthilfewerkstatt bedeutet: Du kannst vorbeikommen und auf Wunsch mit unserer Unterstützung dein Fahrrad fit machen und dabei ordentlich was lernen."
        platform: "STR"
        end: "20:00"
      - time: "19:00"
        train_id: "UG"
        train_no: "PY"
        title: "pySpaceBremen"
        description: "Auf dem Treffen wird sich intensiv über Python ausgetauscht. Es gibt Vorträge, Diskussionen und Hilfe für Einsteiger und Profis zu allen Themen aus der Python-Welt."
        platform: "ONL"
        end: "Open End"
        date_hint: "Nur am 1. Dienstag im Monat."
      - time: "19:00"
        train_id: "UG"
        train_no: "TXTL"
        title: "Usergroup „Textil“"
        description: "Wir beschäftigen uns bei monatlichen Treffen mit Themen des „textilen Gestaltens“."
        platform: "HSHB"
        end: "Open End"
        date_hint: "Nur am 2. Dienstag im Monat."
      - time: "19:00"
        train_id: "MT"
        train_no: "TRF"
        title: "Regelmäßiges Treffen"
        description: "Unser regelmäßiges Treffen wendet sich an Aktive, Mitglieder und Freunde des Chaos Computer Club Bremens, aber auch an Interessierte aus anderen chaosnahen Gruppen."
        platform: "Z1"
        end: "Open End"
      - time: "20:00"
        train_id: "PLN"
        train_no: "C1"
        title: "Plenum"
        description: "Plenum! Ple-e-e-num! Plenum ist wichtig für die Revolution."
        platform: "Z1"
        end: "ca. 1 Stunde"
        date_hint: "Das Plenum findet an dem Dienstag statt, der dem 23. Tag des jeweiligen Monats am nächsten ist. Im Dezember findet kein Plenum statt."
  - name: "Mittwoch"
    events:
      - time: "15:00"
        train_id: "SH"
        train_no: "HS2"
        title: "Offene Holzwerkstatt"
        description: "In der Offenen Holzwerkstatt kannst du deine eigenen Werkelprojekte umsetzen und bei Bedarf Unterstützung von erfahrenen Werkler*innen bekommen."
        platform: "STR"
        end: "18:00"
      - time: "17:00"
        train_id: "MT"
        train_no: "RC"
        title: "Repair Café"
        description: "Beim Reparatur-Café kannst du mit Hilfe unserer Helfer*innen versuchen deine kaputten Kleidungsstücke, Elektronikartikel oder Fahrräder zu reparieren. Reparaturannahme bis 19 Uhr. Ohne Anmeldung."
        platform: "KWS"
        end: "20:00"
      - time: "17:00"
        train_id: "SH"
        train_no: "F01"
        title: "Fahrrad Selbsthilfewerkstatt"
        description: "Du kommst zur Öffnungszeit mit deinem Rad vorbei. Wir besprechen dann vor Ort dein Problem und versuchen Dir dabei zu helfen das Rad zu reparieren. Dafür kannst du das vorhandene Werkzeug und unsere gebrauchten Teile verwenden."
        platform: "FRS"
        end: "21:00"
      - time: "19:00"
        train_id: "MT"
        train_no: "OSP"
        title: "Open Space"
        description: "Komm vorbei, stelle Fragen, zeige Deine Projekte, mache Vorschläge, baue, bastele, programmiere oder lasse Dich mitreißen. Der Open Space ist der ideale Termin, um uns und den Hackerspace näher kennenzulernen."
        platform: "HSHB"
        end: "Open End"
      - time: "19:00"
        train_id: "MT"
        train_no: "SRC"
        title: "Reparatur-Café für Textilien, Elektro und mehr"
        description: "Im Reparatur-Café kannst du Textilien und Elektrogeräte (z.B. Haushaltsgeräte, Laptops, Handys, etc.) und auf Anfrage auch mehr mit der Unterstützung unserer fachkundigen und hilfsbereiten Reparaturhelfer*innen reparieren."
        platform: "STR"
        end: "21:00"
        date_hint: "Zweiwöchentlich. Termine online nachschauen."
      - time: "19:30"
        train_id: "OV"
        train_no: "I04"
        title: "OV-Abend"
        description: "Ortsverbands-Abend des Ortsverbands I04 (Bremen) vom Deutschen Amateur-Radio-Club e.V. (DARC)."
        platform: "RV"
        end: "Open End"
        date_hint: "Nur am 2. Mittwoch im Monat."
      - time: "20:00"
        train_id: "PLN"
        train_no: "H1"
        title: "Vereinsplenum"
        description: "Hier geht es um den Space, wie wir ihn gestalten und was wir machen."
        platform: "HSHB"
        end: "ca. 1 Stunde"
        date_hint: "Nur am 4. Mittwoch im Monat."
  - name: "Donnerstag"
    events:
      - time: "15:00"
        train_id: "MT"
        train_no: "OL2"
        title: "Open Lab Day"
        description: "Realisierung von Projekten und Nutzung von Maschinen im FabLab Bremen."
        platform: "FBL"
        end: "17:00"
      - time: "16:00"
        train_id: "UG"
        train_no: "TK1"
        title: "Offene Textilwerkstatt"
        description: "In der Offenen Textilwerkstatt kannst du in Gesellschaft an deinen eigenen Projekten arbeiten."
        platform: "KWS"
        end: "19:00"
        date_hint: "Nur am 1. und 3. Donnerstag im Monat."
      - time: "17:00"
        train_id: "SH"
        train_no: "FS2"
        title: "Fahrradselbsthilfewerkstatt"
        description: "Fahrradselbsthilfewerkstatt bedeutet: Du kannst vorbeikommen und auf Wunsch mit unserer Unterstützung dein Fahrrad fit machen und dabei ordentlich was lernen."
        platform: "STR"
        end: "20:00"
      - time: "18:00"
        train_id: "UG"
        train_no: "HK1"
        title: "Offene Holzwerkstatt"
        description: "Bei der Holzwerkstatt kannst du die Werkstatt und unsere Werkzeuge nutzen, um deine Projekte zu verwirklichen. Bei Bedarf bekommst du dabei Unterstützung von den Werkstattbetreuer*innen."
        platform: "KWS"
        end: "20:00"
        date_hint: "Unregelmäßig. Termine bitte im Kalender nachschauen."
      - time: "19:00"
        train_id: "UG"
        train_no: "AFU"
        title: "DARC-Funktreff"
        description: "Funkamateure und -interessierte aus verschiedenen Ortsverbänden (DARC, VFDB und Hackerspace). Themen wie Vorträge, Workshops, Selbstbauprojekte oder Amateurfunkkurse. Weitere Infos unter funkfreun.de."
        platform: "HSHB"
        end: "Open End"
        date_hint: "Nur am 1. Donnerstag im Monat."
      - time: "19:00"
        train_id: "GRP"
        train_no: "HN"
        title: "Haecksen"
        description: "Die Haecksen sind eine Gruppe von technologieinteressierten FLINTA* Personen."
        platform: "Z1"
        end: "Open End"
        date_hint: "Nur am 3. Donnerstag im Monat."
  - name: "Freitag"
    events:
      - time: "19:00"
        train_id: "MT"
        train_no: "OC"
        title: "Open Chaos"
        description: "Das Open Chaos findet jeden 1. Freitag im Monat, ab 19 Uhr, statt, wo wir uns und unsere Clubräume für neue Personen und Interessierte öffnen. Dort stellen wir uns und unsere Arbeit regelmäßig vor."
        platform: "Z1"
        end: "Open End"
        date_hint: "Nur am 1. Freitag im Monat."
      - time: "19:00"
        train_id: "UG"
        train_no: "GD"
        title: "GameDev"
        description: "Monatliches Spiele Basteln für jede_n. Weitere Infos unter hb-game.dev."
        platform: "HSHB"
        end: "Open End"
        date_hint: "Nur am 2. und 4. Freitag im Monat."
      - time: "19:00"
        train_id: "UG"
        train_no: "FF"
        title: "Treffen der Bremer Freifunk Gruppe"
        description: "Treffen der Bremer Freifunk Gruppe. Weitere Informationen unter bremen.freifunk.net."
        platform: "HSHB"
        end: "Open End"
        date_hint: "Nur am 3. Freitag im Monat."
  - name: "Samstag"
    events:
      - time: "11:00"
        train_id: "MT"
        train_no: "GWS"
        title: "Gebrauchtwarensammlung"
        description: "Komm vorbei um unseren Materialfundus zu durchstöbern, die Nähmaschinen zu nutzen oder auch in der Werkstatt kleine Reparaturen zu erledigen."
        platform: "KWS"
        end: "14:00"
  - name: "Sonntag"
    events:
      - time: "19:00"
        train_id: "UG"
        train_no: "LNX"
        title: "Linux User Group"
        description: "Die LUG-Bremen ist ein lockerer Zusammenschluss von Leuten, die sich auch, aber nicht nur mit Linux auseinandersetzen. Weitere Informationen unter lug-bremen.de."
        platform: "HSHB"
        end: "Open End"
