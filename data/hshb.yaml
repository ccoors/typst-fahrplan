page:
  paper: "a4"
  columns: 2

header:
  logo: "data/logo_hshb.svg"
  title: "Hackerspace Bremen e.V."
  title_space: 3

footer:
  calendar_urls:
    - "https://www.hackerspace-bremen.de/kalender/"
  categories:
    - display: "UG"
      name_de: "Usergroup"
      name_en: "Usergroup"
    - display: "MT"
      name_de: "Treffen"
      name_en: "Meeting"
    - display: "PLN"
      name_de: "Plenum"
      name_en: "Plenum"

  locations:
    - display: "HSHB"
